<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | JobPortal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">Job<span>Portal</span></a>
            <div class="ms-auto">
                <span class="text-muted small me-2 d-none d-sm-inline">Already have an account?</span>
                <a href="login.html" class="btn btn-outline-primary btn-sm">Login</a>
            </div>
        </div>
    </nav>
    <div style="height: 60px;"></div>

    <main class="py-5 auth-main">
        <div class="container d-flex justify-content-center">
            <div class="auth-card" style="max-width: 500px;">
                <div class="text-center mb-4">
                    <h3 class="fw-bold mb-1">Create Account</h3>
                    <p class="text-muted small">Join us to find or post jobs</p>
                </div>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label class="form-label mb-2 d-block">I want to...</label>
                        <div class="row g-3 role-selector">
                            <div class="col-6">
                                <label class="w-100">
                                    <input type="radio" name="role" value="employee" checked>
                                    <div class="role-card">
                                        <i class="bi bi-person role-icon"></i>
                                        <span class="role-title">Find Job</span>
                                    </div>
                                </label>
                            </div>
                            <div class="col-6">
                                <label class="w-100">
                                    <input type="radio" name="role" value="employer">
                                    <div class="role-card">
                                        <i class="bi bi-building role-icon"></i>
                                        <span class="role-title">Hire Talent</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create password" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
                <div class="auth-footer">Already a member? <a href="login.html">Login</a></div>
            </div>
        </div>
    </main>
</body>
</html>
