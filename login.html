<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | JobPortal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">Job<span>Portal</span></a>
            <div class="ms-auto">
                <span class="text-muted small me-2 d-none d-sm-inline">Don't have an account?</span>
                <a href="register.html" class="btn btn-outline-primary btn-sm">Register</a>
            </div>
        </div>
    </nav>
    <div style="height: 60px;"></div>

    <main class="py-5 auth-main">
        <div class="container d-flex justify-content-center">
            <div class="auth-card" style="max-width: 450px;">
                <div class="text-center mb-4">
                    <h3 class="fw-bold mb-1">Welcome Back</h3>
                    <p class="text-muted small">Login to manage your account</p>
                </div>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Password</label>
                            <a href="#" class="small text-decoration-none">Forgot?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="auth-footer">New here? <a href="register.html">Create Account</a></div>
            </div>
        </div>
    </main>
</body>
</html>
