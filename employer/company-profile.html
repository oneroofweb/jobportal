<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile | JobPortal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Sidebar Navigation Design */
        .dashboard-nav-link {
            display: flex; align-items: center; padding: 14px 20px;
            color: #555; font-weight: 500; text-decoration: none;
            border-radius: 8px; margin-bottom: 4px; transition: all 0.2s ease;
        }
        .dashboard-nav-link i { margin-right: 12px; font-size: 1.2rem; color: #888; }
        .dashboard-nav-link:hover { background-color: #f8f9fa; color: #0d6efd; }
        .dashboard-nav-link:hover i { color: #0d6efd; }
        
        .dashboard-nav-link.active {
            background-color: #eff6ff; color: #0d6efd; font-weight: 600;
        }
        .dashboard-nav-link.active i { color: #0d6efd; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top" style="z-index: 1040;">
        <div class="container-fluid px-4">
            
            <button class="btn btn-light border d-lg-none me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="bi bi-list fs-5"></i>
            </button>

            <a class="navbar-brand fw-bold text-primary fs-4" href="home.html">Job<span>Portal</span></a>

            <div class="ms-auto dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px; font-size: 0.9rem;">
                        TS
                    </div>
                    <span class="d-none d-md-block fw-medium text-dark">Tech Solutions Inc.</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
                    <li><a class="dropdown-item" href="company-profile.html">Company Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-2 p-0">
                <div class="offcanvas-lg offcanvas-start bg-white border-end h-100" tabindex="-1" id="sidebarMenu">
                    
                    <div class="offcanvas-header border-bottom">
                        <h5 class="offcanvas-title fw-bold">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"></button>
                    </div>

                    <div class="offcanvas-body d-flex flex-column p-3 h-100">
                        <div class="text-muted small fw-bold text-uppercase mb-3 px-3 mt-2">Main Menu</div>
                        
                        <a href="employer-dashboard.html" class="dashboard-nav-link">
                            <i class="bi bi-grid-1x2"></i> Dashboard
                        </a>
                        <a href="company-profile.html" class="dashboard-nav-link active">
                            <i class="bi bi-building"></i> Company Profile
                        </a>
                        <a href="#" class="dashboard-nav-link">
                            <i class="bi bi-plus-square"></i> Post a Job
                        </a>
                        <a href="#" class="dashboard-nav-link">
                            <i class="bi bi-briefcase"></i> My Jobs
                        </a>
                        <a href="#" class="dashboard-nav-link">
                            <i class="bi bi-people"></i> Applications
                        </a>

                        <div class="mt-auto border-top pt-3">
                            <a href="#" class="dashboard-nav-link text-danger">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <main class="col-lg-10 ms-sm-auto px-md-4 py-4">
                
                <h3 class="fw-bold mb-4">Company Profile</h3>

                <div class="alert alert-warning border-0 d-flex align-items-center mb-4 shadow-sm" role="alert">
                    <i class="bi bi-exclamation-circle-fill fs-5 me-3 text-warning"></i>
                    <div>
                        <strong>Important:</strong> You must complete your company profile before you can post any jobs.
                    </div>
                </div>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        
                        <form action="#" method="POST" enctype="multipart/form-data">
                            <div class="row g-4">
                                
                                <div class="col-12">
                                    <label class="form-label fw-medium">Company Logo</label>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-light border rounded d-flex align-items-center justify-content-center me-3" style="width: 80px; height: 80px;">
                                            <i class="bi bi-image text-muted fs-3"></i>
                                            </div>
                                        <div>
                                            <input type="file" class="form-control form-control-sm mb-2">
                                            <div class="text-muted small">Allowed: JPG, PNG. Max size: 2MB</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="company_name" class="form-label fw-medium">Company Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="company_name" name="company_name" placeholder="e.g. Tech Solutions Inc." required>
                                </div>

                                <div class="col-md-6">
                                    <label for="company_email" class="form-label fw-medium">Company Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="company_email" name="company_email" placeholder="hr@company.com" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="company_phone" class="form-label fw-medium">Phone Number</label>
                                    <input type="tel" class="form-control" id="company_phone" name="company_phone" placeholder="+1 234 567 8900">
                                </div>

                                <div class="col-md-6">
                                    <label for="company_website" class="form-label fw-medium">Website URL</label>
                                    <input type="url" class="form-control" id="company_website" name="company_website" placeholder="https://example.com">
                                </div>

                                <div class="col-md-6">
                                    <label for="industry" class="form-label fw-medium">Industry <span class="text-danger">*</span></label>
                                    <select class="form-select" id="industry" name="industry" required>
                                        <option value="">Select Industry</option>
                                        <option value="IT">IT & Software</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Healthcare">Healthcare</option>
                                        <option value="Education">Education</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="company_size" class="form-label fw-medium">Company Size</label>
                                    <select class="form-select" id="company_size" name="company_size">
                                        <option value="">Select Size</option>
                                        <option value="1-10">1-10 Employees</option>
                                        <option value="11-50">11-50 Employees</option>
                                        <option value="51-200">51-200 Employees</option>
                                        <option value="200+">200+ Employees</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label fw-medium">Company Address <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="address" name="address" rows="2" placeholder="Street, City, Zip Code" required></textarea>
                                </div>

                                <div class="col-12">
                                    <label for="about_company" class="form-label fw-medium">About Company <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="about_company" name="about_company" rows="5" placeholder="Tell us about your company culture, mission, and vision..." required></textarea>
                                </div>

                                <div class="col-12 mt-4 d-flex gap-2">
                                    <button type="submit" class="btn btn-primary px-4 fw-medium">Save Profile</button>
                                    <button type="reset" class="btn btn-light border px-4 fw-medium">Cancel</button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
